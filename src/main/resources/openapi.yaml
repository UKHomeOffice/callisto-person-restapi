openapi: '3.0.3'
info:
  title: Person
  description: The Person container exposes Person model to clients
  version: 0.1.0
paths: {}
components:
  schemas:
    Person:
      description: Person Entity
      type: object
      required:
        - version
        - firstName
        - lastName
        - fteValue
        - termsAndConditions
      properties:
        version:
          description: User entity version
          type: integer
        firstName:
          description: Person's first name
          type: string
        lastName:
          description: Person's last name
          type: string
        fteValue:
          description: Full Time Equivalent value
          type: number
        termsAndConditions:
          description: MODERNISED or PRE_MODERNISED
          type: string
